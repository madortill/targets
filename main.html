<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/JQuery/jquery-ui.css">
    <link rel="stylesheet" href="assets/splide-2.4.21/splide-2.4.21/dist/css/splide.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="assets/JQuery/jquery-3.4.1.min.js"></script>
    <script src="assets/JQuery/jquery-ui.min.js"></script>
    <!-- slides library
    <script src="assets/splide-2.4.21/splide-2.4.21/dist/js/splide.min.js"></script> -->
    <!-- jquery library for phones -->
    <script src="assets/JQuery/jquery.ui.touch-punch.js"></script>
    <script src="code.js"></script>   
    <title>מטרות</title>
  </head>
  <body>
<div id="main">
    <div id="opening-game" class="page">
      <div class="container">
        <img id="arrows-structure" src="assets/media/1גפרורים/math_arrows.svg">
        <img id="drag-arrow" src="assets/media/1גפרורים/blue_arrow.svg">
        <img id="drop-grass" src="assets/media/1גפרורים/yellow.svg">
        <img class="robin-hod" src="assets/media/robin hood.svg">
     </div>
     <div class="big-speech-bubble speech-bubble">היי! אני הוא רובין הו"ד!<br><br>בבקשה תגררו את החץ הכחול אל החלקה הצהובה</div>
    </div>
    <div id="robin-trial" class="page">
      <div class="container">
        <img src="assets/media/bubble_fullrobin.svg" id="bubble-robin-big">
      </div>
    </div>

      <!-- prev/next + lesson map -->
    <div id ="controls">
      <img src="assets/media/next.svg" id="prev" class="control-button" alt="הקודם">
      <img src="assets/media/next.svg" id="next" class="control-button" alt="הבא">
      <div id="lesson-map">
        <div class="container">
        <div id="first-topic" class="topic">
          <img src="assets/media/map.svg" class="lesson-map-target" alt="הערכת מצב">
          <div class="topic-text">הערכת מצב</div>
        </div>
        <div id="second-topic" class="topic">
          <img src="assets/media/map.svg" class="lesson-map-target" alt="מטרות">
          <div class="topic-text">מטרות</div>
        </div>
        <div id="third-topic" class="topic">
          <img src="assets/media/map.svg" class="lesson-map-target" alt="מערך שיעור">
          <div class="topic-text">מערך שיעור</div>
        </div>
        <div id="forth-topic" class="topic">
          <img src="assets/media/map.svg" class="lesson-map-target" alt="דף רץ">
          <div class="topic-text">דף רץ</div>
        </div>
      </div>

    </div>
  </div>
  </body>
</html>
